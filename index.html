<body>
<header class="header">
    <div class="title">데이터 기반 공정 다이어그램 시각화</div>
    <div class="actions">
        <button id="btn-edit">데이터 수정</button>
        <button id="btn-print">PDF로 출력</button>
    </div>
</header>

<main class="layout">
    <section class="main-panel">
        <div id="current-version-label"></div>
        <div id="diagram-wrapper">
            <div id="diagram"></div>
        </div>
    </section>

    <aside class="version-panel">
        <h3>버전 기록</h3>
        <ul id="version-list"></ul>
    </aside>
</main>

<!-- JSON 편집 팝업 -->
<div id="modal-backdrop" class="modal-backdrop hidden">
    <div class="modal">
        <h3>JSON 데이터 수정</h3>
        <textarea id="json-editor"></textarea>
        <div class="modal-actions">
            <button id="btn-save-version">버전 저장</button>
            <button id="btn-cancel-modal">취소</button>
        </div>
    </div>
</div>

<!-- script들 -->
</body>
